[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
lib_deps = 
	https://github.com/micro-ROS/micro_ros_platformio
	hideakitai/MsgPackRosInterfaces@^0.1.0 #That library stopped support 
	kaiaai/micro_ros_kaia@^2.0.7-iron
board_microros_distro = humble
